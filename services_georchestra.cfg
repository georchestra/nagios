}
define command {
    command_name                   check_georchestra_extractorapp
    command_line                   $USER1$/check_http -H $HOSTNAME$ -t 60 -w 15 -c 45 -u /extractorapp/
}
define command {
    command_name                   check_georchestra_cas
    command_line                   $USER1$/check_http -H $HOSTNAME$ -t 60 -w 15 -c 45 -S -u /cas/login
}
define command {
    command_name                   check_georchestra_ldap
    command_line                   $USER1$/check_ldap -H localhost -bdc=georchestra,dc=org -p 389 -3
}
define command {
    command_name                   check_georchestra_ldapadmin_newaccount
    command_line                   $USER1$/check_http -H $HOSTNAME$ -t 60 -w 15 -c 45 -S -u /ldapadmin/account/new
}
define command {
    command_name                   check_georchestra_postgresql
    command_line                   $USER1$/check_pgsql -H 127.0.0.1 -P 6432 -l www-data -p www-data -d georchestra
}
define command {
    command_name                   check_georchestra_mapfishapp_infojson
    command_line                   /usr/bin/curl http://$HOSTNAME$/mapfishapp/pdf/info.json | python -mjson.tool
}
define command {
    command_name                   check_georchestra_downloadform_datausage
    command_line                   /usr/bin/curl http://$HOSTNAME$/downloadform/data_usage | python -mjson.tool
}
define command {
    command_name                   check_georchestra_geoserver_layers
    command_line                   curl http://$HOSTNAME$/geoserver/rest/layers.xml --user 'testadmin:testadmin' | xmllint --noout -
}
define command {
    command_name                   check_georchestra_geonetwork_info
    command_line                   curl "http://$HOSTNAME$/geonetwork/srv/fre/xml.info?type=me" --user 'testadmin:testadmin' | xmllint --noout -
}
define command {
    command_name                   check_georchestra_geonetwork_thesauri
    command_line                   curl http://$HOSTNAME$/geonetwork/srv/fre/xml.thesaurus.getList | xmllint --noout -
}
define command {
    command_name                   check_georchestra_geoserver_wms
    command_line                   curl "http://$HOSTNAME$/geoserver/wms?request=GetCapabilities&service=WMS" --user 'testadmin:testadmin' | xmllint --noout -
}
define command {
    command_name                   check_georchestra_geoserver_wfs
    command_line                   curl "http://$HOSTNAME$/geoserver/wfs?request=GetCapabilities&service=WFS" --user 'testadmin:testadmin' | xmllint --noout -
}
define command {
    command_name                   check_georchestra_geoserver_wcs
    command_line                   curl "http://$HOSTNAME$/geoserver/ows?request=GetCapabilities&service=WCS" --user 'testadmin:testadmin' | xmllint --noout -
}
define command {
    command_name                   check_georchestra_geowebcache_wmts
    command_line                   curl "http://$HOSTNAME$/geowebcache/service/wmts?request=GetCapabilities" --user 'testadmin:testadmin' | xmllint --noout -
}

define service {
    hostgroup_name                  georchestra
    service_description             geOrchestra geoserver
    check_command                   check_georchestra_geoserver
    use                             generic-service
    notification_interval           0
}
